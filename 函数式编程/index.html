  <body>
    <p>1）功能独立——不依赖于程序的状态（比如可能发生变化的全局变量）</p>
    <p>2）纯函数——同一个输入永远能得到同一个输出</p>
    <p>3）有限的副作用——可以严格地限制函数外部对状态的更改。</p>
    <hr />
    <p>1、不要更改变量或对象 - 创建新变量和对象，并在需要时从函数返回它们。</p>
    <p>
      2、声明函数参数 -
      函数内的任何计算仅取决于参数，而不取决于任何全局对象或变量。
    </p>
    <p><b>map、filter</b>等函数就是纯函数</p>
